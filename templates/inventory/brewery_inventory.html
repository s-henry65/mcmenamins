<div class=" mt-3 mb-3 table-responsive form-control rounded bg-black bg-opacity-50 text-white p-3 border border-secondary">
    <table class="table text-white">
        <thead>
            <tr>
                <th scope="col">Beer/size</th>
                <th scope="col">Brew Date</th>
                <th scope="col">Category</th>
                <th scope="col">Qty.</th>
                <th scope="col">Updated</th>
            </tr>
        </thead>
        <tbody>
            {% for kegs in keg_totals %}
            <tr>
                <td> {{ kegs.beer }} </td>
                <td> {{ kegs.brew_date }} </td>
                <td> {{ kegs.category }} </td>
                <td>{{ kegs.quantity }} </td>
                <td> {{ kegs.updated }} </td>
                
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
