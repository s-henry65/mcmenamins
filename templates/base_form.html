{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles.css" />
    <title>McMenamins Distribution</title>
</head>

<body>
    <div class="container">
        <div class="d-flex my-2 justify-content-center">
            <div class="col-md-8 text-center">
                <img src="/uploaded_files/images/mc_logo_md.png" class="img-fluid">
            </div>
        </div>
    </div>
    {% block content %} {% endblock %}

    <div class="d-flex justify-content-center">
        {%if messages%}
        {%for message in messages%}
        <div class=alert {{message.tags}}>
            {{message}}
        </div>
        {%endfor%}
        {%endif%}
    </div>
    
    <footer class="mt-auto">
        <div class="container mb-4">
            <div class="row row-cols-auto justify-content-center">
                <div class="col">
                    <a class="nav-link link-success" href="https://mcmenamins.com/" target="_blank">McMenamins.com</a>
                </div>
                <div class="col">
                    <a class="nav-link link-success" href="/update_profile/">Update Profile</a>
                </div>
                <div class="col">
                    <a class="nav-link link-success" href="/logout_user/">Logout</a>
                </div>
            </div>
            <div class="d-flex justify-content-center text-secondary" id="sm_text">
                Copyright Â© 2022 McMenamins, inc.
            </div>
        </div>
    </footer>
    <script src="{% static 'app.js' %}"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
