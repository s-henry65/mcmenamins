{% extends 'base_form.html' %} {% block content %}
    <div class="container">
        <div class="d-flex my-4 justify-content-center">
            <div class="col-md-12 text-center">
                <h3> User Profile Update </h3>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <form action="{% url 'update_profile' %}" method="POST">
                {% csrf_token %}
                <div class="row my-2">
                    <div class="col-md-12 text-center">
                        <div class="input-group mb-4">
                            <span class="input-group-text" id="inputGroup-sizing-default">First Name</span>
                            <input type="text" value="{{user_data.first_name}}" name="first_name" class="form-control 
                                bg-black bg-opacity-50 text-white border-secondary" required
                                aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                        </div>
                        <div class="input-group mb-4">
                            <span class="input-group-text" id="inputGroup-sizing-default">Last Name</span>
                            <input type="text" value="{{user_data.last_name}}" name="last_name" class="form-control 
                                bg-black bg-opacity-50 text-white border-secondary" required
                                aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                        </div>
                        <div class="input-group mb-4">
                            <span class="input-group-text" id="inputGroup-sizing-default">Phone Number</span>
                            <input type="text" value="{{user_data.phone_num}}" name="phone_num" class="form-control 
                                bg-black bg-opacity-50 text-white border-secondary" required
                                aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                        </div>
                        <div class="input-group mb-4">
                            <span class="input-group-text" id="inputGroup-sizing-default">Email</span>
                            <input type="email" value="{{user_data.email}}" name="email" class="form-control 
                                bg-black bg-opacity-50 text-white border-secondary" required
                                aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                        </div>
                        <div class="input-group mb-4">
                            <span class="input-group-text" id="inputGroup-sizing-default">Property</span>
                            <select name="home_base"
                                class="form-control bg-secondary text-white bg-black bg-opacity-50 border-secondary"
                                aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                                <option value="{{user_data.home_base.id}}">{{user_data.home_base.name}}</option>
                                {% for prop in props %}
                                <option value="{{prop.id}}">{{prop.name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="input-group mb-4">
                            <span class="input-group-text" id="inputGroup-sizing-default" value="{{user_data.first_name}}" >Job Title </span>
                            <select name="job_title"
                                class="form-control text-white bg-black bg-opacity-50 border-secondary"
                                aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                                <option value="{{user_data.job_title}}">{{user_data.job_title}}</option>
                                <option value="Administration">Administration</option>
                                <option value="Brewer">Brewer</option>
                                <option value="Driver">Driver</option>
                                <option value="Manager, Brewery">Manager, Brewery</option>
                                <option value="Manager, Distribution">Manager, Distribution</option>
                                <option value="Manager, Pub">Manager, Pub</option>
                            </select>
                        </div>
                        <button type="submit" class="mx-3 btn btn-outline-success">Submit</button>
                        <a href="javascript:history.back()" class="mx-3 btn btn-outline-success">Back</a>
                    </div>
                </div>
            </form>
        </div>       
    </div>
    {% endblock %}
