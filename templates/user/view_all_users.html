{% extends 'base_user.html' %} {% block content %}
<div class="container-sm p-4">

    <h3>All Users</h3>
    <div class="table-responsive form-control rounded text-white bg-black bg-opacity-50 p-3 border border-secondary">
        <table class="table text-white">
            <thead>
                <tr>
                    <th scope="col">User Name</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Email</th>
                </tr>
            </thead>
            <tbody>
                {% for user in staff %}
                <tr>
                    <td> {{ user.username }} </td>
                    <td> {{ user.first_name }} </td>
                    <td> {{ user.last_name }} </td>
                    <td>{{ user.email }} </td>
                    <td> <a href="{% url 'delete_user' user.id %}" method="POST" class="btn btn-sm btn-danger">Delete</a></td>
                    
                {% endfor %}
            </tbody>
        </table>
    </div>

</div>

{% endblock %}
