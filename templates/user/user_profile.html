<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles.css" />

    <title>McMenamins Distribution</title>
</head>

<body>
    <div class="container">
        <div class="d-flex my-4 justify-content-center">
            <div class="col-md-12 text-center">
                <img src="/uploaded_files/images/mc_logo_md.png" class="img-fluid">
                <h3> User Profile Creation</h3>
            </div>
        </div>

        <div class="d-flex my-4 justify-content-center">
            <form action="{% url 'create_profile' %}" method="POST">
                {% csrf_token %}
                <div class="row my-4">
                    <div class="col-md-12 text-center">
                        <div class="input-group mb-4">
                            <span class="input-group-text" id="inputGroup-sizing-default">First Name</span>
                            <input type="text" name="first_name" class="form-control bg-secondary text-white bg-opacity-25" required
                                aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                        </div>
                        <div class="input-group mb-4">
                            <span class="input-group-text" id="inputGroup-sizing-default">Last Name</span>
                            <input type="text" name="last_name" class="form-control bg-secondary text-white bg-opacity-25" required
                                aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                        </div>
                        <div class="input-group mb-4">
                            <span class="input-group-text" id="inputGroup-sizing-default">Phone Number</span>
                            <input type="text" placeholder='123-456-7890' name="phone_num" class="form-control bg-secondary text-white bg-opacity-25" required
                                aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                        </div>
                        <div class="input-group mb-4">
                            <span class="input-group-text" id="inputGroup-sizing-default">Email</span>
                            <input type="email" name="email" class="form-control bg-secondary text-white bg-opacity-25" required
                                aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                        </div>
                        <div class="input-group mb-4">
                            <span class="input-group-text" id="inputGroup-sizing-default">Property</span>
                            <select name="home_base"
                                class="form-control bg-secondary text-white bg-opacity-50 border border-secondary"
                                aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                                {% for prop in props %}
                                <option value="{{prop.id}}">{{prop.name}}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="input-group mb-4">
                            <span class="input-group-text" id="inputGroup-sizing-default">Job Title</span>
                            <select name="job_title"
                                class="form-control bg-secondary text-white bg-opacity-50 border border-secondary" required
                                aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                                <option >Select</option>
                                <option value="Administration">Administration</option>
                                <option value="Brewer">Brewer</option>
                                <option value="Driver">Driver</option>
                                <option value="Manager, Brewery">Manager, Brewery</option>
                                <option value="Manager, Distribution">Manager, Distribution</option>
                                <option value="Manager, Pub">Manager, Pub</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-outline-success">Submit</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="d-flex justify-content-center">
            {%if messages%}
            {%for message in messages%}
            <div class=alert {{message.tags}}>
                {{message}}
            </div>
            {%endfor%}
            {%endif%}
        </div>
    </div>
    <footer class="mt-auto">
        <div class="container mb-4">
            <div class="row row-cols-auto justify-content-center">
                <div class="col">
                    <a class="nav-link link-success" href="https://mcmenamins.com/" target="_blank">McMenamins.com</a>
                </div>
                <div class="col">
                    <a class="nav-link link-success" href="/logout_user/">Logout</a>
                </div>
            </div>
            <div class="d-flex justify-content-center text-secondary" id="sm_text">
                Copyright Â© 2022 McMenamins, inc.
            </div>
        </div>
    </footer>

</body>

</html>
